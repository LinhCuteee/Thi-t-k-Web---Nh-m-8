<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Favourite</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

    <div class="container">
        <header class="header">
            <a class="logo" href="index.html">
            <img src="img/logo.png" alt="">
            </a>

            <div class="iconCart">
                <img src="image/icon.png">
                <div class="totalQuantity">0</div>
            </div>
        </header>
        <br>

        <div class="listProduct">

            <div class="item">
                <img src="image/1.png" alt="">
                <h2> Black Forest Opera</h2>
                <div class="price">$200</div>
                <button>Add To Cart</button>
            </div>

        </div>
    </div>

    <div class="space"></div>


    <div class="cart">
        <h2>
            CART
        </h2>

        <div class="listCart">


            <div class="item">
                <img src="image/1.png">
                <div class="content">
                    <div class="name">Black Forest Opera</div>
                    <div class="price">$200 / 1 product</div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>


        </div>

        <div class="buttons">
            <div class="close">
                CLOSE
            </div>
            <div class="checkout">
                <a href="checkout.html">CHECKOUT</a>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
    
    <a href="#" class="arrow"><i><img src="img/up-arrow.png" alt="" width="50px"></i></a>

</body>
</html>

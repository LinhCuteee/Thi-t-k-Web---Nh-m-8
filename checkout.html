<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Checkout</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a class="logo" href="index.html">
                <img src="img/logo.png" alt="">
                </a>
    
            </a>
            <h2>Giỏ Hàng Của Bạn </h2>
            <div class="list">

                <div class="item">
                    <img src="images/1.webp">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div>

            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Họ và Tên</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">SĐT</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Địa Chỉ</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="country">Phương Thức Thanh Toán</label>
                    <select name="payment" id="payment">
                        <option value="">Choose..</option>
                        <option value="">Visa</option>
                        <option value="">Thẻ Tín Dụng</option>
                        <option value="">Chuyển Khoản</option>
                        <option value="">Tiền Mặt</option>

                    </select>
                </div>
    
                <div class="group">
                    <label for="city">HÌnh Thức Vận Chuyển</label>
                    <select name="Ship" id="Ship">
                        <option value="">Choose..</option>
                        <option value="">Tiết kiệm</option>
                        <option value="">Nhanh</option>
                        <option value="">Hỏa Tốc</option>

                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Số Lượng</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Tổng Tiền</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <!-- <a href="index5.html"> -->
            <button class="buttonCheckout" id="open-popup-btn">CHECKOUT</button>
            <!-- </a> -->
            </div>
    </div>
</div>

<div class="popup center">
    <div class="icon">
      <i class="fa fa-check"></i>
    </div>
    <div class="title">
      Bạn Đã Đặt Hàng Thành Công Roài!!!
    </div>
    <div class="description">
     Thanks For Your Order
     See You Tommorrow!
    </div>
    
    <div class="dismiss-btn">
        <a href="index.html">
        <button id="dismiss-popup-btn">
        Back to Cake
        </button>
        </a>
    </div>
  </div>


<script src="checkout.js"></script>

</body>
</html>
